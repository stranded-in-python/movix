version: "3.8"

services:

  ugc-etl-watching:
    build:
      context: ./projects/movix-ugc/
      dockerfile: ./compose/local/etl/watching/Dockerfile
    command: "/start"
    env_file:
      - ./.envs/.local/.clickhouse
      - ./.envs/.local/.ugc
    restart: always
    profiles:
      - "all"
      - "ugc-etl"

